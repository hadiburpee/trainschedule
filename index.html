<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>

    <h1 class="border">Train Schedule</h1>
    <br>

    <div class="container">
        
        <h2>Current Train Schedule</h2>
        <br>
        <div class="jumbotron">
        <div class="row">
        <div class="col-xl-1 border"></div> 
            <div class="col-xl-2 border" id="train-name-display">
            Train Name
            <br>
            </div>
            <div class="col-xl-2 border" id="destination-display">
            Destination
            <br>
            </div>
            <div class="col-xl-2 border" id="frequency-display">
            Frequency
            <br>
            </div>
            <div class="col-xl-2 border" id="next-arrival-display">
            Next Arrival
            <br>
            </div>
            <div class="col-xl-2 border" id="minutes-away-display">
            Minutes Away
            <br>
            </div>
        <div class="col-xl-1 border"></div>
        </div>
    </div>

    <div class="jumbotron">
    <div class="row">
    <div class="col-xl-1 border"></div>

    <div class="col-xl-10 border">
      <form id="form-adjustment">
            <div class="form-group">
                <h3>Add Train</h3>
                <label for="train-name">Train Name</label>
                <input type="train-name" class="form-control" id="add-train-name" placeholder="Train Name" >
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="desination-name" class="form-control" id="add-destination-name" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="First Train">First Train Time</label>
                <input type="first-train-time" class="form-control" id="add-train-time" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequeny (min)</label>
                <input type="frequency-min" class="form-control" id="add-frequency-min" placeholder="Frequency-min">
            </div>
            <button type="submit" class="btn btn-primary Add">Add to Schedule</button>
            <button type="button" class="btn btn-secondary Clear">Clear Schedule</button>
        </form>
    </div>

    <div class="col-xl-1 border"></div>
    </div>

    </div>
</div>




</body>
</html>
